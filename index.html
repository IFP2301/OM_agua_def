<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Visualización de Orbitales Moleculares del Agua</title>
  <!-- Incluir la librería JSmol (asegúrate de actualizar la ruta o usar un CDN si lo prefieres) -->
  <script type="text/javascript" src="js/JSmol.min.js"></script>
  <script type="text/javascript">
    // Configuración del visor JSmol
    var Info = {
      width: 600,
      height: 600,
      debug: false,
      color: "0xFFFFFF",
      use: "HTML5", // Se usa HTML5, lo que evita depender de Java
      j2sPath: "jsmol/j2s", // Actualiza esta ruta según la ubicación en tu repositorio
      script: "set backgroundColor white;" // Script inicial
    };

    // Variable que contendrá el visor
    var jmolApplet = null;

    // Inicializar el visor una vez cargada la página
    window.onload = function(){
      jmolApplet = Jmol.getApplet("jmolApplet0", Info);
    };

    // Función para cargar un archivo de modelo
    function cargarArchivo(fileUrl) {
      var scriptCarga = "load " + fileUrl;
      Jmol.script(jmolApplet, scriptCarga);
    }
  </script>
</head>
<body>
  <h1>Orbitales Moleculares del Agua</h1>
  
  <!-- Contenedor para el visor de JSmol -->
  <div id="jmolApplet0" style="width:600px; height:600px; border: 1px solid #000;"></div>
  
  <!-- Menú desplegable para seleccionar el archivo a visualizar -->
  <p>
    <select onchange="if(this.value !== '') { cargarArchivo(this.value); }">
      <option value="">Selecciona un orbital</option>
      <!-- Reemplaza las URLs con los enlaces raw de tu repositorio en GitHub -->
      <option value="https://raw.githubusercontent.com/usuario/repositorio/rama/ruta_al_archivo/agua.mol">Mol del agua</option>
      <option value="https://raw.githubusercontent.com/usuario/repositorio/rama/ruta_al_archivo/orbital1.cub">Orbital 1</option>
      <option value="https://raw.githubusercontent.com/usuario/repositorio/rama/ruta_al_archivo/orbital2.cub">Orbital 2</option>
      <!-- Agrega más opciones según necesites -->
    </select>
  </p>
  
</body>
</html>
